<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ '/style.css' | relative_url }}">
</head>
<body>

  <!-- Entire page layout -->
  <div class="layout">
    
    <!-- LEFT SIDE: Logo + Sidebar -->
    <div class="left-column">
      
      <!-- Logo Header (above sidebar) -->
      <div class="logo-header">
        <img src="{{ '/axis_logo.png' | relative_url }}" alt="Company Logo">
      </div>

      <!-- Sidebar -->
      <div class="sidebar">
        <ul>
          <li><a href="{{ '/index.html' | relative_url }}">Home</a></li>
          <li><a href="{{ '/excursions/common.html' | relative_url }}">Excursions</a></li>
        </ul>
      </div>
    </div>

    <!-- RIGHT SIDE: Header + Content -->
    <div class="right-column">

      <!-- Company Header -->
      <div class="company-header">
        <h1>Your Company Name</h1>
      </div>

      <!-- Main Content -->
      <div class="content">
        {{ content }}
      </div>
    </div>
  </div>

</body>
</html>
